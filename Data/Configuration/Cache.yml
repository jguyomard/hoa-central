# Frontend configuration.
frontend:
  lifetime:          3600
  serialize_content: true
  make_id_with:
    get:             true
    post:            true
    cookie:          true
    session:         true
    files:           true

# Backend configuration.
backend:
  cache_directory:   /tmp/
  compress:
    active:          true
    level:           9
  database:
    host:            127.0.0.0
#   host:            ":memory:" or /tmp/sqlite.db when using SQLite.
    port:            11211
    persistent:      true
